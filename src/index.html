<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/stencil-v4-sc-new-child-relocation.esm.js"></script>
    <script nomodule src="/build/stencil-v4-sc-new-child-relocation.js"></script>
  </head>
  <body>
    <div style="display: flex; flex-direction: column; gap: 32px">
      <my-list>
        <my-list-item>Item #1</my-list-item>
        <my-list-item>Item #2</my-list-item>
        <my-list-item>Item #3</my-list-item>
        <my-list-item>Item #4</my-list-item>
      </my-list>
      <button onclick="addListItem()">Add New Item</button>
    </div>
  </body>
  <script>
    function addListItem() {
      const list = document.querySelector('my-list');
      const listItem = document.createElement('my-list-item');
      listItem.innerText = `${new Date()}`;
      list.appendChild(listItem);
    }
  </script>
</html>
